
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image" href="https://storage.yandexcloud.net/reptiloid/R.ico">

  <style>
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }
  </style>

</head>

<body>

<img id="REPTILOID" src="https://storage.yandexcloud.net/reptiloid/reptiloid1.jpg" class="centered" style="width:10%;" onclick="hello()">

<script>
  function hello() {
    img = document.getElementById("REPTILOID");
    img.style.transform = "scale(100)";
    img.style.transition = "transform 10s ease";
  }
</script>

</body>

</html>
